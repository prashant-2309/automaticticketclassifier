<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Categorizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #output {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            margin: 10px 0;
        }

        .result-title {
            font-weight: bold;
            color: #444;
        }

        .result-content {
            color: #555;
        }
    </style>
    <script>
        async function submitText() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const text = `Title: ${title}\nDescription: ${description}`;

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({texts: [text]})
            });

            const result = await response.json();
            const outputDiv = document.getElementById('output');
            
            if (result.length > 0) {
                const res = result[0];
                outputDiv.innerHTML = `
                    <p><strong>Text:</strong> ${res.text}</p>
                    <p><strong>Impact:</strong> ${res.impact.join(', ')}</p>
                    <p><strong>Urgency:</strong> ${res.urgency.join(', ')}</p>
                    <p><strong>Type:</strong> ${res.type.join(', ')}</p>
                `;
            }
        }
    </script>
</head>
<body>
    <h1>Ticket Categorizer</h1>
    <form onsubmit="event.preventDefault(); submitText();">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>

    <div id="output"></div>
</body>
</html>
